{% extends 'base.html' %}
{% block footer %}

{% endblock %}

{% block content %}
<section id="skills" class="skills" style="position: relative;">
    <div class="section-title">
        <h2>Calendar of events </h2>
    </div>
    <div class="container" data-aos="fade-up">
        <div class="clearfix">
            <a class="btn btn-info left" style="background: #37517e;" href="{% url 'calendar' %}?{{ prev_month }}">
                Previous Month </a>
            <a class="btn btn-info right" style="background: #37517e;" href="{% url 'calendar' %}?{{ next_month }}">
                Next Month </a>
        </div>
        <div class="table-responsive">
            {{calendar}}
        </div>

    </div>
</section>

<!-- Footer -->
<footer class="page-footer font-small cyan darken-3">

    <hr>
    <div class="footer-copyright text-center py-3" data-aos="fade-up">
        <h5><a href="mailto:mohithvarmavs@ieee.org"><i class="icofont-envelope"></i>Mohith Varma V S</a></h5>
        <h6><a target="_blank"
                href="https://www.google.com/maps/place/UVCE/@12.9753541,77.5845553,17z/data=!3m1!4b1!4m5!3m4!1s0x3bae1672fcfc6af1:0x9c2dc517c9231979!8m2!3d12.9753821!4d77.586793"><i
                    class="icofont-google-map"></i>
                UVCE, K.R Circle, B.R Ambedkar Veedhi, Bengaluru </a></h6>
        Â© 2020 Copyright:
        <a href="{% url 'home_page' %}"> IEEE UVCE</a>

    </div>

</footer>

<style>
    .calendar {
        max-width: 98%;
        margin: auto;
        font-size: 13px;
        overflow: hidden;
    }

    .calendar tr,
    .calendar td {
        border: 1px solid black;
    }

    .calendar th {
        padding: 10px;
        text-align: center;
        font-size: 18px;
    }



    .calendar td {
        width: 200px;
        height: 150px;
        padding: 20px 0px 0px 5px;
        /* overflow-y: scroll; */
    }

    .calendar td:hover {
        background-color: #f2f2f2;
        /* box-shadow: 0 0 24px 0 grey; */
        box-shadow: 3px 3px 0px 0px #0c3c53;
    }



    .month {
        font-size: 25px;
    }

    .date {
        font-size: 16px;
    }

    .calendar ul {
        height: 100%;
        padding: 0px 5px 0px 20px;
    }

    .list_element {
        color: white;
        /* margin-bottom: 20px; */
        background: #37517e;
        border-radius: 4px;
        padding: 4px;
    }



    .calendar li {
        margin-bottom: 12px;
    }



    .list_element:hover {
        color: white;
        opacity: 0.7;
    }

    .calendar>a {
        text-decoration: none;
    }

    .left {
        float: left;
    }

    .right {
        float: right;
    }

    .calendar .btn {
        outline: none;
        color: black;
        background-color: transparent;
        box-shadow: 0 0 0 0;
    }

    .clearfix {
        margin: 15px;
    }


    @media screen and (max-width:576px) {
        calendar {
            max-width: 98%;
            margin: auto;
            font-size: 13px;
            /* overflow: hidden; */

        }

        .calendar tr,
        .calendar td {
            border: 1px solid black;
            overflow: hidden;
        }

        .calendar th {
            /* padding: 10px; */
            text-align: center;
            font-size: 18px;
        }



        .calendar ul {

            width: 10px;
            /* overflow: hidden; */
            padding: 0 5px 0 0;
        }

        .list_element {
            padding: 4px;
            font-size: 12px;
            white-space: nowrap;
            border-radius: 4px;
        }

        .calendar li {
            margin-bottom: 10px;
        }

        .calendar li:first element {
            margin-top: 16px;
        }

        .date {
            margin-left: 6px;
        }


        .calendar td {
            width: 400px;
            height: 150px;
            padding: 20px 0px 0px 0px;
            /* overflow-y: scroll; */
            padding-left: 0px;
        }

        .calendar td:hover {
            background-color: #f2f2f2;
            /* box-shadow: 0 0 24px 0 grey; */
            box-shadow: 3px 3px 0px 0px #0c3c53;
        }
    }
</style>

{% endblock %}
